<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="default.css" />
  </head>
  <body>
    <div class="welmsg">
      <div class="welmsg1">
        <h1>Hi,</h1>
      </div>
      <div class="welmsg2">
        <h1>Pakhair Raghli,</h1>
      </div>
    </div>
    <div class="user">
      <div class="userData">
        <h1>
          Hello, <br />
          Pakhair Raghli!
        </h1>
        <div class="userName">
          <input type="text" id="inputUserName" placeholder="Enter your Name" />
        </div>
        <div class="error"><p>Name Should be 8 characters</p></div>

        <div class="userEmail">
          <input
            type="text"
            id="inputUserEmail"
            placeholder="Enter You Email"
          />
        </div>
        <div class="userSubmit">
          <button onclick="goHomePage()" id="inputUserSubmit" class="">
            Submit
          </button>
        </div>
      </div>
    </div>
    <div class="bodyContent">
      <header>
        <nav>
          <div class="logo">
            <a href="index.html">
              <h1>
                Weather<span class="redDot">.</span
                ><span class="greenDot">.</span><span class="blueDot">.</span>
              </h1></a
            >
          </div>
          <div class="showUserName"><h1></h1></div>
          <div class="nav-list">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact US</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <main>
        <div class="weather">
          <div class="search">
            <input type="text" placeholder="Search City Name " />
            <button class="seasubmit">Search</button>
          </div>
          <div class="weatherImg">
            <div class="clearWeather"><img src="clear.png" alt="" /></div>
            <div class="Partlycloudy">
              <img src="Partly cloudy.jpg" alt="" />
            </div>
            <div class="mistweather"><img src="mist.png" alt="" /></div>
            <div class="sunnyweather">
              <img src="sunnyweather.jpg" alt="" />
            </div>
            <div class="cloudy"><img src="cloudy.png" alt="" /></div>
            <div class="rannyWeather"><img src="ranny.png" alt="" /></div>
            <div class="allWeather"><img src="allweather.webp" alt="" /></div>
          </div>

          <div class="cloud"><h1></h1></div>

          <div class="city">
            <h1>City</h1>
            <div class="dot">.</div>
            <h2 class="country">Country</h2>
          </div>
          <div class="tem">
            <div class="temIcon"></div>
            <div class="temp">
              <div class="temDeg"><h1>0°C</h1></div>
              <div class="temfrn"><h1>0°F</h1></div>
            </div>
          </div>
          <div class="time">
            <h1>Date Time</h1>
          </div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
